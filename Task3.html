</head>

    </header>
    <h1 style="text-align:center;" class="mt-2"> Please fill up the form </h1>
    <form action="">
        <div class="container border p-3 shadow mt-3" style="width: 500px; margin:auto;">
            <!-- first name -->
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First name" pattern="[a-zA-Z]+" required>
            </div>
            <!-- last name -->
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last name" pattern="[a-zA-Z]+" required>
            </div>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <!-- gender -->
            <div class="mb-3">
                Gender : <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <!-- phone number -->
            <div class="mb-3">
                <label for="phone-number" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone-nmuber" placeholder="Enter your Phone number" pattern="(?:\(?\+977\)?)?[9][6-9]\d{8}|01[-]?[0-9]{7}" required>
            </div>
            <!-- salary-->
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" placeholder="Enter your salary" required>
            </div>
            <!-- position -->
            <div class="mb-3">
                <label for="Designation" class="form-label">Designation</label>
                <select class="form-select" aria-label="Designation" id="Designation" required>
                    <option selected>Select your designation</option>
                    <option value="HR Manager">HR Manager</option>
                    <option value="Intern">Intern</option>
                    <option value="QA">QA</option>
                    <option value="Developer">Developer</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Operational manager">Operational manager</option>
                    <option value="Talent Acquisition">Talent Acquisition</option>
                </select>
            </div>
            <!-- salary-->
            <div class="mb-3">
                <label for="date" class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <!-- submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
