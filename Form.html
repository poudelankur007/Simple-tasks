<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile form</title>
</head>
<body>
    <h1> Fill your form </h1>
    <form action="">
        <div>
            <!-- first name -->
            <label for="first-name">First Name :</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name"required><br><br>
            <!-- last name -->
            <label for="last-name">Last Name :</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required> <br><br>
            <!-- email -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" required> <br><br>
            <!-- password -->
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Password" required> <br><br>
            <!-- gender -->
            Gender : 
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"> 
            <label for="other">Other</label><br><br>
            <!-- phone number -->
            <label for="ph-number">Phone number :</label>
            <input type="tel" id="ph-number" name="ph-number" placeholder="Phone number" required pattern="(?:\(?\+977\)?)?[9][6-9]\d{8}|01[-]?[0-9]{7}"> <br><br>
            <!-- submit button -->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
